{% extends 'base.html' %}

{% block titulo %}
	Nuevo Usuario
{% endblock %}

{% block encabezado %} 
	<h1>Nuevo Usuario</h1>
{% endblock %}

{% block contenido %}
	<form id='formulario' enctype='multipart/form-data' form action='.' method='post'>
		{% csrf_token %}
		<table>{{formulario}}</table>
		
		{% comment %}
		{% for field in formulario %}
			<p>{{ field.label }}</p>
		{% endfor %}
		{% endcomment %}

		<p><input type='submit' value='Confirmar'/></p>
	</form>
{% endblock %}
